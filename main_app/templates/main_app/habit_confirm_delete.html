{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
  <h1>Delete Habit?</h1>
</div>

<h2>Are you sure you want to delete {{ habit.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'habit-detail' habit.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
